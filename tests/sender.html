<!DOCTYPE html>
<html>
<head>
	<style>
		
	</style>
	<script src="http://davidwalsh.name/dw-content/mootools-1.3.js"></script>
	<script src="../Source/PostMessager.js"></script>
	<script>
	window.addEvent('load',function() {
		
		//create popup window
		var domain = 'http://jpmcts.local';
		var iframe = document.id('listenerFrame').contentWindow;
		
		//post messager
		var pm = new PostMessager(iframe,{
			onSend: function(message,dest) {
				console.log('sending "',message,'" to ',dest);
			},
			onReceive: function(message,source,origin) {
				console.log('received message "',message,'" from ',origin,' at ',source);
			}
		});
		
		//send every two seconds
		var j = 0;
		(function() {
			if(j < 3) {
				pm.send('The time is ' + (new Date().getTime()),domain);
				j++;
			}
		}).periodical(2000);
		
	});
	</script>
</head>
<body>
	
	<iframe src="http://jpmcts.local/receiver.html" border="0" style="width:500px;height:400px;border:1px solid #999;padding:0;" id="listenerFrame"></iframe>
	
	
	
</body>
</html>
